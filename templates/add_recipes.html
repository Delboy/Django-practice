{% extends 'base.html'%}

{% block content %}

{% load cloudinary %}

<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form class="signup" id="add_recipe_form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media}}
            {{ form.as_p }}
            <button class="btn btn-signup right" type="submit" value="Save">Add Recipe &raquo;</button>
        </form>
    </div>
</div>

{% endblock %}
